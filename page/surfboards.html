<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <link rel="shortcut icon" href="./media/logo.jpeg">
    <title>CHANNEL ISLANDS - Surfboards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html"><img class='imgLogo'src="../media/logo.jpeg" alt="imgLogo"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse menu" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#">SURFBOARDS</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./team.html">TEAM</a>
                  <li class="nav-item">
                    <a class="nav-link" href="./about.html">ABOUT</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./contact.html">CONTACT</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>
    <main>
      <section class="board-grid">
        <div class="surf-1" data-aos="flip-left"
        data-aos-easing="ease-out-cubic"
        data-aos-duration="2000">
          <img class="board-img" src="../media/boards/tabla1.jpeg" />
        </div>
        <div class="surf-2" data-aos="flip-left"
        data-aos-easing="ease-out-cubic"
        data-aos-duration="2000">
          <img class="board-img" src="../media/boards/tabla2.jpeg" />
        </div>
        <div class="surf-3" data-aos="flip-left"
        data-aos-easing="ease-out-cubic"
        data-aos-duration="2000">
          <img class="board-img" src="../media/boards/tabla3.jpeg" />
        </div>
        <div class="surf-4" data-aos="flip-left"
        data-aos-easing="ease-out-cubic"
        data-aos-duration="2000">
          <img class="board-img" src="../media/boards/tabla4.jpeg" />
        </div>
      </section>
    </main>
    <footer>
      <ul>
        <li class="dot">
          <a
            class="dot-in"
            href="https://www.facebook.com/cisurfboards/"
            target="_blank"
            ><i class="icon fa-brands fa-facebook"></i
          ></a>
        </li>
        <li class="dot">
          <a
            class="dot-in"
            href="https://www.instagram.com/cisurfboards/?hl=en"
            target="_blank"
            ><i class="icon fa-brands fa-instagram"></i
          ></a>
        </li>
        <li class="dot">
          <a
            class="dot-in"
            href="https://www.youtube.com/user/cisurfboards"
            target="_blank"
            ><i class="icon fa-brands fa-youtube"></i
          ></a>
        </li>
      </ul>
    </footer>
    <script src="https://kit.fontawesome.com/1c0c4f0f02.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
