<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <link rel="shortcut icon" href="./media/logo.jpeg">
    <title>CHANNEL ISLANDS - Contact </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html"><img class='imgLogo'src="../media/logo.jpeg" alt="imgLogo"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse menu" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="./surfboards.html">SURFBOARDS</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./team.html">TEAM</a>
                  <li class="nav-item">
                    <a class="nav-link" href="./about.html">ABOUT</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">CONTACT</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="form-img">
            <img class='contact-img' src="../media/contact.jpg" alt="contact-img" />
        </div>
        <section class="form">
            <div class="form-box">
                <form class="form">
                    <div class="mb-3">
                      <label for="Email" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="InputEmail1">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="f-name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="l-name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="Check">
                      <label class="form-check-label" for="Check">By submitting this form, you acknowledge and consent that we may contact you using the information provided. .</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </section>
    </main>
    <footer>        
        <ul>
            <li class="dot">
                <a class='dot-in' href="https://www.facebook.com/cisurfboards/" target="_blank"><i class="icon fa-brands fa-facebook"></i></a>
            </li>
            <li class="dot">
                <a class='dot-in' href="https://www.instagram.com/cisurfboards/?hl=en" target="_blank"><i class="icon fa-brands fa-instagram"></i></a>
            </li>
            <li class="dot">
                <a class='dot-in'href="https://www.youtube.com/user/cisurfboards" target="_blank"><i class="icon fa-brands fa-youtube" ></i></a>
            </li>            
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/1c0c4f0f02.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
